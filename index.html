<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Cdnjs font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Cdnjs font-awesome -->
    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootsrap CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ms-wrapper">
        <header class="bg-light">
            <div class="container-fluid p-2">
                <div class="row align-items-center ms-bg-header-row p-1">
                    <div class="col-auto">
                        <div class="ms-logo">
                            <img class="d-none d-lg-inline-block" src="./img/logo.svg" alt="logo">
                            <img class="d-lg-none" src="./img/mobile-logo.png" alt="logo">
                        </div>
                    </div>
                    <div class="col ms-col-size d-flex align-items-center ms-bg-search rounded-2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Prova a cercare: Lezioni di Laravel" class="form-control ms-bg-search ms-search-size">
                    </div>
                    <div class="col-auto d-flex align-items-center ms-2">
                        <div class="ms-header-icons me-3 d-none d-lg-inline">
                            <i class="fa-solid fa-list-ul"></i>
                        </div>
                        <div class="ms-header-icons me-3 d-none d-lg-inline">
                            <i class="fa-solid fa-circle-question"></i>
                        </div>
                        <div class="ms-header-icons me-3 d-none d-lg-inline">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="dropdown">
                            <i class="fa-solid fa-bell dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></i>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-fluid ms-ctn-main-height d-flex">
                <aside>
                    <div class="container">
                        <div class="row flex-column align-items-space-between py-3">
                            <div class="col">
                                <div class="col my-3">
                                    <i class="fa-solid fa-house"></i>
                                    <span class="ms-2 d-none d-lg-inline">Home</span>
                                </div>
                                <div class="col my-3">
                                    <i class="fa-solid fa-chart-simple"></i>
                                    <span class="ms-3 d-none d-lg-inline">Stats</span>
                                </div>
                                <div class="col my-3">
                                    <i class="fa-solid fa-signal"></i>
                                    <span class="ms-2 d-none d-lg-inline">Signals</span>
                                </div>
                            </div>
                            <div class="col-auto my-3">
                                <div>
                                    <i class="fa-solid fa-gear"></i>
                                    <span class="ms-2 d-none d-lg-inline">Admin</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
                <div class="ms-wrapper-sections">
                    <section class="bg-primary ms-section-width">
                        <div class="container-fluid py-4">
                            <div class="row d-block d-md-flex">
                                <div class="col order-md-3 ms-text-alignment me-xxl-4 mb-4 mb-lg-0">
                                    <span>Nuovo Studente</span>
                                    <button class="btn btn-outline-light ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                </div>
                                <!-- Offcanvas -->
                                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                                    <div class="offcanvas-header">
                                      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Inserisci un nuovo studente</h5>
                                    </div>
                                    <div class="offcanvas-body">
                                        <form class="row g-3">
                                            <div class="col-6">
                                                <label for="nome" class="form-label">Nome</label>
                                                <input id="nome" type="text" class="form-control" aria-label="First name">
                                              </div>
                                              <div class="col-6">
                                                <label for="cognome" class="form-label">Cognome</label>
                                                <input id="cognome" type="text" class="form-control aria-label="Last name">
                                              </div>
                                            <div class="col-6">
                                              <label for="inputEmail4" class="form-label">Email</label>
                                              <input type="email" class="form-control" id="inputEmail4">
                                            </div>
                                            <div class="col-6">
                                              <label for="inputPassword4" class="form-label">Password</label>
                                              <input type="password" class="form-control" id="inputPassword4">
                                            </div>
                                            <div class="col-12">
                                              <label for="inputAddress" class="form-label">Indirizzo</label>
                                              <input type="text" class="form-control" id="inputAddress">
                                            </div>
                                            <div class="col-6">
                                              <label for="inputCity" class="form-label">Citt√†</label>
                                              <input type="text" class="form-control" id="inputCity">
                                            </div>
                                            <div class="col-4">
                                              <label for="inputState" class="form-label">Stato</label>
                                              <select id="inputState" class="form-select">
                                                <option selected>Scegli...</option>
                                                <option>...</option>
                                              </select>
                                            </div>
                                            <div class="col-2">
                                              <label for="inputZip" class="form-label">CAP</label>
                                              <input type="text" class="form-control" id="inputZip">
                                            </div>
                                            <div class="col-12">
                                                <label for="formFile" class="form-label">Foto</label>
                                                <input class="form-control" type="file" id="formFile">
                                            </div>
                                            <div class="col-12">
                                              <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">Selezione per proseguire</label>
                                              </div>
                                            </div>
                                            <div class="col-12">
                                              <button type="submit" class="btn btn-primary">Salva</button>
                                              <button type="reset" class="btn btn-warning">Svuota</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- Offcanvas -->
                                <div class="col-5 order-md-1 mb-4">
                                    <div class="mb-2">
                                        <h2 class="d-inline">Boolean</h2>
                                        <span class="badge rounded-pill ms-bg-badges">Piano Blaze</span>
                                    </div>
                                    <span class="badge rounded-pill ms-bg-badges">3 App</span>
                                    <i class="fa-solid fa-angles-right"></i>
                                    <span class="badge rounded-pill ms-bg-badges d-lg-none">+</span>
                                    <span class="badge rounded-pill ms-bg-badges d-none d-lg-inline">Boolean Mobile App</span>
                                    <span class="badge rounded-pill ms-bg-badges d-none d-lg-inline">Boolean Web App</span>
                                    <span class="badge rounded-pill ms-bg-badges d-none d-lg-inline">Boolean Blog App</span>
                                </div>
                                <div class="col-3 order-md-2">
                                    <span>Studenti online negli ultimi 30 minuti</span>
                                    <h2>125</h2>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="container-fluid d-flex">
                            <div class="row flex-column flex-lg-row">
                                <div class="col-12 col-lg-7 order-lg-1">
                                    <div class="card">
                                        <div class="card-header">Prossime Classi</div>
                                        <div class="card-body"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-7 order-lg-3">
                                    <div class="card">
                                        <div class="card-header">F.A.Q.</div>
                                        <div class="card-body"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-5 order-lg-2">
                                    <div class="card">
                                        <div class="card-header">Todo</div>
                                        <div class="card-body"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-5 order-lg-4">
                                    <div class="card">
                                        <div class="card-body"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- /Bootsrap JS -->
</body>
</html>
