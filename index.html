<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Cdnjs font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Cdnjs font-awesome -->
    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootsrap CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ms-wrapper">
        <header class="bg-light">
            <div class="container-fluid p-2">
                <div class="row align-items-center ms-bg-header-row p-1">
                    <div class="col-auto">
                        <div class="ms-logo">
                            <img class="d-none d-lg-inline-block" src="./img/logo.svg" alt="logo">
                            <img class="d-lg-none" src="./img/mobile-logo.png" alt="logo">
                        </div>
                    </div>
                    <div class="col ms-col-size d-flex align-items-center ms-bg-search rounded-2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Prova a cercare: Lezioni di Laravel" class="form-control ms-bg-search ms-search-size">
                    </div>
                    <div class="col-auto d-flex align-items-center ms-2">
                        <div class="ms-header-icons me-3 d-none d-lg-inline">
                            <i class="fa-solid fa-list-ul"></i>
                        </div>
                        <div class="ms-header-icons me-3 d-none d-lg-inline">
                            <i class="fa-solid fa-circle-question"></i>
                        </div>
                        <div class="ms-header-icons me-3 d-none d-lg-inline">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="dropdown">
                            <i class="fa-solid fa-bell dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></i>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-fluid ms-ctn-main-height d-flex">
                <aside>
                    <div class="container">
                        <div class="row flex-column align-items-space-between py-3">
                            <div class="col">
                                <div class="col my-3">
                                    <i class="fa-solid fa-house"></i>
                                    <span class="ms-2 d-none d-lg-inline">Home</span>
                                </div>
                                <div class="col my-3">
                                    <i class="fa-solid fa-chart-simple"></i>
                                    <span class="ms-3 d-none d-lg-inline">Stats</span>
                                </div>
                                <div class="col my-3">
                                    <i class="fa-solid fa-signal"></i>
                                    <span class="ms-2 d-none d-lg-inline">Signals</span>
                                </div>
                            </div>
                            <div class="col-auto my-3">
                                <div>
                                    <i class="fa-solid fa-gear"></i>
                                    <span class="ms-2 d-none d-lg-inline">Admin</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
                <div class="ms-wrapper-sections">
                    <section>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h2>boolean</h2>
                                </div>
                                <div class="col">
                                    <p>Studenti online negli ultimi 30 minuti</p>
                                    <h2>125</h2>
                                </div>
                                <div class="col">
                                    <p>Nuovo Studente</p>
                                    <button></button>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="container d-flex">
                            <div class="row flex-column">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-header">Ciao</div>
                                        <div class="card-body"></div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <div class="card-header">Ciao</div>
                                        <div class="card-body"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row flex-column">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-header">Ciao</div>
                                        <div class="card-body"></div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <div class="card-header">Ciao</div>
                                        <div class="card-body"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- /Bootsrap JS -->
</body>
</html>
